<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Our Products</h3>
      </div>
      <div class="products">
        <div class="product">
          <div class="image">
            <img src="iphone16.png" alt="" />
          </div>
          <div class="namePrice">
            <h3>IPhone 16</h3>
            <span>$927.30</span>
          </div>
          <p>
            The Iphone 16 features a stunning Super Retina XDR OLED display and
            a powerful A18 chip
          </p>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="buy-btn">
            <button>Buy Now</button>
          </div>
        </div>
        <div class="product">
          <div class="image2">
            <img src="airpodes.png" alt="" />
          </div>
          <div class="namePrice">
            <h3>Airpodes 4</h3>
            <span>$127.30</span>
          </div>
          <p>
            The Airpodes 4 features a 48hrs playback time stunning sound qualtity with extra comfort listen music and enjoy
          </p>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="buy-btn">
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
